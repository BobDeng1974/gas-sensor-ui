<div id="gas-chart-container" fxLayout="row wrap" fxLayoutGap="16px grid">
  <app-gas-chart fxFlex.lt-md="100%" [fxFlex.md]="expanded ? '100%' : '50%'"
    [fxFlex.lg]="expanded ? '100%' : 'calc(100% / 3)'" [fxFlex.gt-lg]="expanded ? '100%' : '25%'"
    [class.expanded]="expanded" *ngFor="let gasChartConfiguration of gasChartConfigurations"
    [gasChartConfiguration]="gasChartConfiguration" [(expanded)]="expanded">
  </app-gas-chart>
</div>
